<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Era</title>
    <style>
        /* Apply the background image to the body */
        body {
            background-image: url('https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensure the image covers the entire body */
            background-position: center; /* Center the background image */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Styling for the h1 element */
        h1 {
            color: white; /* Set text color to white */
            font-size: 3em; /* Make the text larger */
            text-align: center; /* Center the text */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Optional: Add shadow for better contrast */
        }
    </style>
</head>
<body>

    <!-- Centered Heading -->
    <h1>Welcome to the new Era of Artificial intelligence</h1>

</body>
</html>
